<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentora - Tutor Booking App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="mentora-logo.png" alt="Mentora Logo" class="logo" />
    <h1>Mentora Tutor Booking</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <section id="booking-section">
      <h2>Book a Session</h2>
      <label for="student-name">Your Name:</label>
      <input type="text" id="student-name" required>

      <label for="tutor-name">Select Tutor:</label>
      <select id="tutor-name">
        <option>Rakiya</option>
        <option>Abdirahman</option>
        <option>Shukri</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="time">Time:</label>
      <input type="time" id="time">

      <button onclick="bookSession()">Book</button>
    </section>

    <section>
      <h2>Your Bookings</h2>
      <ul id="booking-list"></ul>
    </section>

    <!-- Edit Booking Modal -->
<div id="edit-booking-modal" style="display: none;">
  <h3>Edit Booking</h3>
  <input type="date" id="edit-date">
  <input type="time" id="edit-time">
  <button onclick="saveEditedBooking()">Save Changes</button>
  <button onclick="closeEditModal()">Cancel</button> <!-- This is the Cancel button -->
</div>

  </main>

  <script>
  // Redirect if not logged in
  const user = JSON.parse(localStorage.getItem("mentoraUser"));
  if (!user) {
    window.location.href = "login.html";
  }
</script>
<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
